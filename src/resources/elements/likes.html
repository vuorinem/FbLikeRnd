<template>
  <nav>
    <a href="#"
       click.delegate="previous()"
       class="btn btn-link ${hasPrevious ? '' : 'disabled'}">&lt; Previous</a>
    <a href="#"
       click.delegate="next()"
       class="btn btn-link ${hasNext ? '' : 'disabled'}">Next &gt;</a>
  </nav>
  <div class="list-group">
    <a href="#"
       repeat.for="like of likes"
       click.delegate="select(like)"
       class="list-group-item ${like === selectedLike ? 'active' : ''}">
      ${ like.name }
    </a>
  </div>

  <p>
    Total likes: ${ total }
  </p>
</template>
