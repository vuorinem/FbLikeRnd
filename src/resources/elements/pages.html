<template>
  <nav>
    <a href="#"
       click.delegate="previous()"
       class="btn btn-link ${hasPrevious ? '' : 'disabled'}">&lt; Previous</a>
    <a href="#"
       click.delegate="next()"
       class="btn btn-link ${hasNext ? '' : 'disabled'}">Next &gt;</a>
  </nav>
  <div class="list-group">
    <a href="#"
       repeat.for="page of pages"
       click.delegate="select(page)"
       class="list-group-item ${page === selectedPage ? 'active' : ''}">
      ${ page.name }
    </a>
  </div>
</template>
