<template>
  <h2>${ page.name }</h2>
  <blockquote>${ post.message }</blockquote>

  <p>
    <button class="btn btn-primary btn-lg ${isSpinning ? 'disabled' : ''}"
            disabled.bind="isSpinning"
            click.delegate="randomLike()">Randomize Like</button>
  </p>

  <p show.bind="currentIndex !== undefined"
     class="like-badges">
    <span repeat.for="index of total"
          class="badge badge-pill badge-${getCurrentClass(total, 1, index, currentIndex, selectedIndex)}">
      ${ index + 1 }
    </span>
  </p>

  <div class="card winner">
    <img class="card-img-top"
         src.bind="winner.pic_large"
         alt="Winner Profile Image">
    <div class="card-body">
      <h4 class="card-title">${ winner ? winner.name : 'Liker #' + (currentIndex + 1) }</h4>
      <a href.bind="winner.link"
         show.bind="winner"
         class="btn btn-primary">Open In Facebook</a>
    </div>
  </div>

</template>
